name: CodeQL Analysis

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main
  schedule:
  - cron: '18 7 19 * *'
env:
  JAVA_VERSION: 17

jobs:
  debug:
    runs-on: ubuntu-latest
    steps:
    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJSON(github) }}
      run: echo "$GITHUB_CONTEXT"
    - name: Dump job context
      env:
        JOB_CONTEXT: ${{ toJSON(job) }}
      run: echo "$JOB_CONTEXT"
    - name: Dump steps context
      env:
        STEPS_CONTEXT: ${{ toJSON(steps) }}
      run: echo "$STEPS_CONTEXT"
    - name: Dump runner context
      env:
        RUNNER_CONTEXT: ${{ toJSON(runner) }}
      run: echo "$RUNNER_CONTEXT"
    - name: Dump strategy context
      env:
        STRATEGY_CONTEXT: ${{ toJSON(strategy) }}
      run: echo "$STRATEGY_CONTEXT"
    - name: Dump matrix context
      env:
        MATRIX_CONTEXT: ${{ toJSON(matrix) }}
      run: echo "$MATRIX_CONTEXT"
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3.1.0
    - name: Make sure build did not change anything
      run: git diff --exit-code
    - uses: actions/setup-java@v3.6.0
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: temurin
        cache: 'maven'
    - name: Make sure build did not change anything
      run: git diff --exit-code
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2.1.29
      with:
        languages: java
    - name: Make sure build did not change anything
      run: git diff --exit-code
    - run: |
        cat /opt/hostedtoolcache/CodeQL/0.0.0-20221024/x64/codeql/java/tools/autobuild.sh
    - name: Autobuild
      uses: github/codeql-action/autobuild@v2.1.29
    - name: Make sure build did not change anything
      run: git diff --exit-code
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2.1.29
    - name: Make sure build did not change anything
      run: git diff --exit-code
